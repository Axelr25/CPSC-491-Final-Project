<!DOCTYPE html>
<html>
<head>
    <title>Search and Buttons Example</title>
    <style>
        /* Style for bubble buttons */
        .bubble-button {
            display: block;
            width: 100px;
            padding: 5px 10px;
            margin: 3px;
            font-size: 16px;
            text-align: left;
            border-radius: 0%;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            white-space: nowrap; /* Prevent line breaks */
        }

        /* Style for search bar */
        .search-bar {
            width: 200px;
            padding: 10px;
            font-size: 16px;
            display: inline-block;
        }

        /* Style for side panel */
        .side-panel {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            transition: 0.3s;
            padding-top: 60px;
            color: #fff;
        }

        /* Style for close button in side panel */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Additional styles for layout */
        .button-container {
            position: fixed;
            left: 0;
            top: 13%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .top-bar {
            display: flex;
            align-items: center;
        }

    </style>
    <script>
        function openSidePanel() {
            document.getElementById("sidePanel").style.left = "0";
        }

        function closeSidePanel() {
            document.getElementById("sidePanel").style.left = "-250px";
        }
    </script>
</head>
<body>

    <!-- Top bar with search bar and open side panel button -->
    <div class="top-bar">
        <!-- Open side panel button -->
        <div style="font-size: 30px; cursor: pointer;" onclick="openSidePanel()">☰</div>

        <!-- Search bar -->
        <input type="text" class="search-bar" placeholder="Search...">
    </div>

    <!-- Bubble buttons container -->
    <div class="button-container">
        <!-- Bubble buttons (moved to the left) -->
        <a href="page1.html" class="bubble-button">Button 1</a>
        <a href="page2.html" class="bubble-button">Button 2</a>
        <a href="page3.html" class="bubble-button">Button 3</a>
    </div>

    <!-- Side panel -->
    <div class="side-panel" id="sidePanel">
        <div class="close-button" onclick="closeSidePanel()">×</div>
        <a href="page4.html" class="bubble-button">Button 4</a>
        <a href="page5.html" class="bubble-button">Button 5</a>
        <!-- Add more buttons as needed -->
    </div>

</body>
</html>
